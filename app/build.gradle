apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'MasterKey'
            storeFile file('D:/StudioProjects/key.jks')
            keyPassword 'toein16li'
            storePassword 'toein16li'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.0"
    defaultConfig {
        applicationId "deroad.phone.notifier"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.0'
}
